<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Name</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #d2691e;
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            font-size: 1.2em;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #d2691e;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #c25d1c;
        }
    </style>
</head>
<body>
    <h1>Enter Your Name</h1>
    <div class="input-container">
        <input type="text" id="username" placeholder="Enter your name">
        <button onclick="submitName()">Start Game</button>
    </div>

    <script>
        function submitName() {
            const username = document.getElementById('username').value;
            if (username) {
                localStorage.setItem('username', username);
                window.location.href = 'index.html'; // Redirect to the game page
            } else {
                alert("Please enter your name!");
            }
        }
    </script>
</body>
</html>
